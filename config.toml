# The URL the site will be built for
base_url = "https://mt183.de/bms"

theme = "DeepThought"


title = "Bürgermeister-Schütte-Grund & Mittelschule"
description = ""
default_language = "de"
datetime_format = "%d.%m.%Y %HH:%MM"
author = ""
generate_feed = true
feed_filename = "rss.xml"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    { name = "categories", feed = true, paginate_by = 5 },
    { name = "tags", feed = true, paginate_by = 5 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

katex.enabled = true
katex.auto_render = true

chart.enabled = true
mermaid.enabled = true
galleria.enabled = true


navbar_items = [
 { code = "de", nav_items = [
  { url = "$BASE_URL/", name = "Start" },
  { url = "$BASE_URL/posts", name = "Aktuelles" },
  { url = "$BASE_URL/tags", name = "Schlagworte" },
  { url = "$BASE_URL/categories", name = "Kategorien" },
 ]},
]

[extra.author]
name = "DeepThought"
avatar = "/images/avatar.png"


[extra.social]
email = "<email_id>"
