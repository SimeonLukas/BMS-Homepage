<div class="downloads">
  {% for asset in page.assets -%}
  {%- if asset is matching("[.](pdf)$") -%}
  {% if asset is containing(folder) %}
  <a href="{{ get_url(path=asset) }}" download>
    {{asset | split(pat="/") | last | replace(from="-", to=" ") | replace(from=".pdf", to="")}} <i class="fa fa-download"></i>
  </a>
{% endif %}
  {%- endif %}
  {%- endfor %}
</div>
