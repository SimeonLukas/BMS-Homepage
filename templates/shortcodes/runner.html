<div class="gallery runner" id="{{name}}">
  {% for asset in section.assets -%}
  {%- if asset is matching("[.](jpg|png|jpeg|svg)$") -%}
  {% if asset is containing(name) %}
  <a href="{{ get_url(path=asset) }}">
  <img class="runner-img" src="{{ get_url(path=asset) }}" >
</a>
{% endif %}
  {%- endif %}
  {%- endfor %}
  <script>


setInterval(() => {
  let width = document.getElementById("{{name}}").getBoundingClientRect().width;
  
  if (document.getElementById("{{name}}").scrollLeft> 2000) {
    document.getElementById("{{name}}").scrollLeft = 0;
  }
  else{
  document.getElementById("{{name}}").scrollLeft += 5000}
}, "10000");
 
  </script>
</div>
