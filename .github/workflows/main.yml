on: push
name: Build Zola
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: install
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.17.1
          run: zola build
